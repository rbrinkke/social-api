version: '3.8'

services:
  social-api:
    build: .
    ports:
      - "8005:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres_secure_password_change_in_prod@activity-postgres-db:5432/activitydb
      - DATABASE_POOL_MIN_SIZE=5
      - DATABASE_POOL_MAX_SIZE=20
      - JWT_SECRET_KEY=dev_secret_key_change_in_production_min_32_chars_required
      - JWT_ALGORITHM=HS256
      - REDIS_URL=redis://auth-redis:6379/0
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - ENVIRONMENT=development
      - CORS_ORIGINS=["http://localhost:3000"]
      - LOG_LEVEL=INFO
    networks:
      - activity-network
    container_name: social-api

networks:
  activity-network:
    external: true
